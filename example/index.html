<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/calendar.css">
  <title>Example</title>
  <style>
     * {
      margin: 0;
    }
    body {
      padding: 12px;
    }
    .mt-12 {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="mt-12">Select Date</div>
  <input id="date" type="text" placeholder="Select Date" value="2023-02-03">

  <div class="mt-12">Select Month</div>
  <input id="month" type="text" placeholder="Select Month">

  <div class="mt-12">Select Year</div>
  <input id="year" type="text" placeholder="Select Year">

  <div class="mt-12">Select Date time</div>
  <input id="date-time" type="text" placeholder="Select Date Time" value="2023-02-03 12:34:24">

  <div class="mt-12">Select time</div>
  <input id="time" type="text" placeholder="Select Time">

  <script src="../dist/calendar.js"></script>
  <script>
    window.calendarInit({
      target: '#date',
      maskClosable: false,
      dayChange: function (value) {
        console.log('date: ' + value)
      }
    })
    window.calendarInit({
      target: '#month',
      type: 'month',
      monthChange: function (value) {
        console.log('month: ' + value)
      }
    })
    window.calendarInit({
      target: '#year',
      type: 'year',
      minYear: 2000,
      maxYear: 2024,
      yearChange: function (value) {
        console.log('year: ' + value)
      }
    })
    window.calendarInit({
      target: '#date-time',
      type: 'date-time',
      timeChange: function (value) {
        console.log('date-time: ' + value)
      }
    })
    window.calendarInit({
      target: '#time',
      type: 'time',
      timeChange: function (value) {
        console.log('time: ' + value)
      }
    })
  </script>
</body>
</html>
